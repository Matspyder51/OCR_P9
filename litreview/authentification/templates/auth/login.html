{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-5 text-center">
		<h4>Inscrivez-vous maintenant</h4>
		<a href="{% url 'authentification:signup' %}" class="btn btn-primary">S'inscrire</a>
	</div>
	<div class="col-5 offset-2">
		<h4 class="text-center mb-5">Connectez-vous</h4>
		<form action="{% url 'authentification:index' %}" method="post">
			{% csrf_token %}
			<div class="form-group mb-2">
				<label class="form-label" for="username">Nom d'utilisateur</label>
				<input class="form-control {% if error %} is-invalid {% endif %}" type="text" id="username" placeholder="Nom d'utilisateur" name="username" required>
			</div>
			<div class="form-group mb-2">
				<label class="form-label" for="password">Mot de passe</label>
				<input class="form-control {% if error %} is-invalid {% endif %}" id="password" type="password" placeholder="Mot de passe" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary float-end">Connexion</button>
		</form>
	</div>
</div>
{% endblock %}
